<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="form">
      <h1>Contact Us</h1>

      <form id="contactForm" novalidate>
        <div class="name-info">
          <div class="name">
            <label for="first-name">First Name <span>*</span></label>
            <input type="text" id="first-name" required />
            <p class="error">This field is required</p>
          </div>

          <div class="last-name">
            <label for="last-name">Last Name <span>*</span></label>
            <input type="text" id="last-name" required />
            <p class="error">This field is required</p>
          </div>
        </div>

        <div class="email-address">
          <label for="email">Email Address <span>*</span></label>
          <input type="email" id="email" required />
          <p class="error">Please enter a valid email address</p>
        </div>

        <fieldset class="query-type">
          <legend>Query Type <span>*</span></legend>

          <label class="radio-type">
            <input type="radio" name="query" value="general" required />
            General Enquiry
          </label>

          <label class="radio-type">
            <input type="radio" name="query" value="support" />
            Support Request
          </label>

          <p class="error">Please select a query type</p>
        </fieldset>

        <div class="form-message">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" required></textarea>
          <p class="error">This field is required</p>
        </div>

        <div class="check-box">
          <input type="checkbox" id="consent" required />
          <label for="consent">I consent to being contacted by the team</label>
          <p class="error">
            To submit this form, please consent to being contacted
          </p>
        </div>

        <button type="submit" class="submit">Submit</button>

        <div class="success">ðŸŽ‰ Your form has been submitted successfully!</div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
